<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Time</title>
  </head>
  <body>
    <div class="container">
      <h1>Full Ticket Theatres</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Tonight's Movies:</h2>

          <form id="new-ticket">
            <div class="form-group">
              <label for="new-movie-title">Select Movie</label>
              <input type="text" class="form-control" id="new-movie-title">
            </div>

            <div class="form-group">
              <label for="new-movie-show-time">Select Show Time</label>
              <input type="text" class="form-control" id="new-movie-show-time">
            </div>

            <div class="form-group">
              <label for="new-patron-age">Enter Age</label>
              <input type="text" class="form-control" id="new-patron-age">
            </div>

             <button type="submit" class="btn">Purchase Ticket</button>
          </form>

          <h2>Receipt:</h2>
              <div class="ticket-show">
                <span class='new-ticket'></span>
                <p><span class="ticket-cost"></span></p>
              </div>

        </div>
      </div>
    </div>
  </body>
</html>
